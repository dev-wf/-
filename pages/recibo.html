<body class="text-white">
    <!-- HEADER -->
    <header class="d-flex justify-content-around ">
        <ul class="nav d-flex justify-content-around align-content-center flex-nowrap flex-row">

            <li class="nav-item mx-1">
                <button id="btnProjetos">INICIO</button>
            </li>
        </ul>
    </header>
    <!-- FIM HEADER -->

    <!-- MAIN -->
    <main>
        <section class="get-in-touch">
            <h4 class="title">Emissor de Recibos</h4>
            <form id="print" class="contact-form row justify-content-between">
                <div class="row justify-content-around">
                    <div class="form-field col-lg-3 ">
                        <input id="setData" class="input-text text-center js-input" type="date">
                    </div>
                    <div class="form-field col-lg-3 ">
                        <input placeholder="Valor: R$" id="setValor" class="input-text js-input" type="text">
                    </div>
                </div>
                <div class="form-field col-lg-8">
                    <input placeholder="Nome do Pagador:" id="setCliente" class="input-text js-input" type="text">
                </div>
                <div class="form-field col-lg-4 ">
                    <input placeholder="CPF ou CNPJ (opcional)" id="setClienteDoc" class="input-text doc js-input"
                        type="text">
                </div>

                <div class="form-field col-lg-12">
                    <input placeholder="Referente à:" id="setReferente" class="input-text js-input" type="text">
                </div>
                <div class="form-field col-lg-8">
                    <input placeholder="Nome do Emissor: " id="setEmissor" class="input-text js-input" type="text">
                </div>
                <div class="form-field col-lg-4 ">
                    <input placeholder="CPF ou CNPJ (opcional)" id="setEmissorDoc" class="input-text doc js-input"
                        type="text">
                </div>
                <div class="form-field col-lg-12">
                    <input class="submit-btn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#exampleModal" type="submit" value="Imprimir">
                </div>
            </form>
        </section>

        <!-- Modal -->
        <div class=" modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button onclick="alert('ok');">CLOSE</button>
                    </div>

                </div>
            </div>
        </div>




    </main>
    <!-- FIM MAIN -->
    <!-- FOOTER -->
